<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg'); /* Ruta relativa correcta si la imagen está en la misma carpeta que el HTML */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ledSign {
            width: 250px; /* Ancho del letrero */
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center; /* Centrado vertical */
        }

        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite; /* Duración de la animación reducida a 3 segundos para mayor rapidez */
        }

        @keyframes moveText {
            from { left: 100%; } /* Inicio desde el borde derecho */
            to { left: -100%; } /* Termina en el borde izquierdo */
        }

        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            width: 250px;
        }

        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f7;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
    <button onclick="updateSign()">Enviar</button>
    
    <script>
        function updateSign() {
            const input = document.getElementById('messageInput');
            const messageText = document.getElementById('messageText');
            messageText.textContent = input.value; // Actualiza el texto del letrero
            input.value = ''; // Limpia el campo de texto después de enviar

            // Reiniciar la animación para que comience desde el inicio
            messageText.style.animation = 'none'; // Detiene la animación
            messageText.offsetHeight; // Provoca un reflow para resetear la animación
            messageText.style.animation = ''; // Reinicia la animación
        }
    </script>
</body>
</html>
