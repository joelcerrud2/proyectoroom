<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg'); /* Verifica que la ruta de la imagen es correcta */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ledSign {
            width: 250px;
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite;
        }

        @keyframes moveText {
            from { left: 100%; }
            to { left: -100%; }
        }

        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            width: 250px;
        }

        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f7;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquÃ­...">
    <button onclick="updateSign()">Enviar</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBcEz0YWOaxIm4lfFp-dkyvPdkgXUNrmyQ",
            authDomain: "proyec-22b56.firebaseapp.com",
            projectId: "proyec-22b56",
            storageBucket: "proyec-22b56.appspot.com",
            messagingSenderId: "587873548086",
            appId: "1:587873548086:web:0ab97db8c18c2558262597"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const messageRef = db.doc("messages/aSQ2FBe7gFANIFJNjZHH");

        function updateSign() {
            const input = document.getElementById('messageInput');
            const messageText = document.getElementById('messageText');
            const valueToSend = input.value; // Guarda el valor antes de limpiar el campo
            messageText.textContent = valueToSend; // Actualiza el texto en el letrero
            input.value = ''; // Limpia el campo de entrada

            messageRef.set({ text: valueToSend })
            .catch(error => {
                console.error("Error updating the document: ", error);
            });
        }

        messageRef.onSnapshot((doc) => {
            if (doc.exists()) {
                const data = doc.data();
                document.getElementById('messageText').textContent = data.text;
            } else {
                console.log("Document does not exist!");
            }
        }, error => {
            console.error("Failed to retrieve document: ", error);
        });
    </script>
</body>
</html>
