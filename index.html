<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg'); /* Asegúrate de que la ruta de la imagen es correcta */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #ledSign {
            width: 250px;
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            width: 250px;
        }
        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f7;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
    <button onclick="updateSign()">Enviar</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCiAN22mdHDiFJu02527Fe2dHaIozXlBGI",
            authDomain: "proyectoroom-44b1a.firebaseapp.com",
            databaseURL: "https://proyectoroom-44b1a-default-rtdb.firebaseio.com",
            projectId: "proyectoroom-44b1a",
            storageBucket: "proyectoroom-44b1a.appspot.com",
            messagingSenderId: "618074503368",
            appId: "1:618074503368:web:85c2fbaa8e6d57f84e8dfd",
            measurementId: "G-G1BF248K17"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function updateSign() {
            console.log("Attempting to send message...");
            const input = document.getElementById('messageInput');
            const messageText = document.getElementById('messageText');
            const valueToSend = input.value;
            messageText.textContent = valueToSend; // Visual update on the LED sign
            input.value = ''; // Clear the input after sending

            try {
                const docRef = await addDoc(collection(db, "messages"), {
                    text: valueToSend,
                    timestamp: new Date() // Optional: Save a timestamp
                });
                console.log("Document written with ID: ", docRef.id);
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }
    </script>
</body>
</html>
