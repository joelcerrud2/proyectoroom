<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg'); /* Asegúrate de que la ruta de la imagen es correcta */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #ledSign {
            width: 250px;
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            width: 250px;
        }
        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f7;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
    <button onclick="updateSign()">Enviar</button>

    <script>
        function updateSign() {
            var input = document.getElementById('messageInput');
            var messageText = document.getElementById('messageText');
            var valueToSend = input.value;

            if (valueToSend.trim() === "") {
                alert("Por favor, escribe un mensaje antes de enviar.");
                return;
            }

            messageText.textContent = valueToSend; // Update the LED sign immediately
            input.value = ''; // Clear the input after sending
            console.log("Mensaje enviado a la pantalla LED:", valueToSend);
        }
    </script>
</body>
</html>
