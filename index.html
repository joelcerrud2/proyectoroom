<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg'); /* Asegúrate de que la ruta de la imagen es correcta */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ledSign {
            width: 250px;
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite;
        }

        @keyframes moveText {
            from { left: 100%; }
            to { left: -100%; }
        }

        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            width: 250px;
        }

        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f7;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project-id.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project-id.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messageRef = doc(db, "messages", "currentMessage");

        async function updateSign() {
            const input = document.getElementById('messageInput');
            const messageText = document.getElementById('messageText');
            const valueToSend = input.value; // Guarda el valor antes de limpiar el campo
            messageText.textContent = valueToSend; // Update sign text
            input.value = ''; // Clear input field after sending

            // Reset animation to start from the beginning
            messageText.style.animation = 'none';
            messageText.offsetHeight; // Trigger reflow
            messageText.style.animation = '';

            // Update Firestore database
            await setDoc(messageRef, { text: valueToSend });
        }

        onSnapshot(messageRef, (doc) => {
            const data = doc.data();
            const messageText = document.getElementById('messageText');
            messageText.textContent = data ? data.text : ''; // Show the message or an empty string if no message
            // Restart animation if there is a new message
            if (data) {
                messageText.style.animation = 'none';
                messageText.offsetHeight; // Trigger reflow
                messageText.style.animation = '';
            }
        });
    </script>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
    <button onclick="updateSign()">Enviar</button>
</body>
</html>
