<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ledSign {
            width: 250px;
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite;
        }

        @keyframes moveText {
            from { left: 100%; }
            to { left: -100%; }
        }

        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            width: 250px;
        }

        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f7;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquÃ­...">
    <button onclick="updateSign()">Enviar</button>
    <button onclick="toggleRandomColors()">Toggle Random Colors</button>
    
    <script>
        let randomColorsActive = false;

        function updateSign() {
            const input = document.getElementById('messageInput');
            const messageText = document.getElementById('messageText');
            if (randomColorsActive) {
                applyRandomColors(input.value, messageText);
            } else {
                messageText.textContent = input.value;
            }
            input.value = '';

            messageText.style.animation = 'none';
            messageText.offsetHeight;
            messageText.style.animation = '';
        }

        function toggleRandomColors() {
            randomColorsActive = !randomColorsActive;
        }

        function applyRandomColors(text, element) {
            element.innerHTML = '';
            for (let char of text) {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.color = getRandomColor();
                element.appendChild(span);
            }
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
