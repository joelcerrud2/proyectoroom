<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg'); /* Asegúrate de que la ruta sea correcta */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ledSign {
            width: 300px; /* Ancho del letrero */
            overflow: hidden;
            background: radial-gradient(circle, rgba(17,17,17,1) 0%, rgba(28,28,28,1) 100%); /* Gradiente para simular profundidad */
            border: 1px solid #FF1493; /* Borde del letrero */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 20px #FF1493, inset 0 0 10px #300; /* Sombra externa e interna para efecto de profundidad */
            color: #FF1493;
            font-size: 24px;
            padding: 15px 20px;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 5s linear infinite;
            text-shadow: 0 0 7px #FF1493, 0 0 10px #FF1493; /* Brillo del texto */
        }

        @keyframes moveText {
            from { left: 100%; }
            to { left: -100%; }
        }

        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            width: 300px;
        }

        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f7;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
    <button onclick="updateSign()">Enviar</button>
    
    <script>
        function updateSign() {
            const input = document.getElementById('messageInput');
            const messageText = document.getElementById('messageText');
            messageText.textContent = input.value; // Actualiza el texto del letrero
            input.value = ''; // Limpia el campo de texto después de enviar

            // Reiniciar la animación para que comience desde el inicio
            messageText.style.animation = 'none'; // Detiene la animación
            messageText.offsetHeight; // Provoca un reflow para resetear la animación
            messageText.style.animation = ''; // Reinicia la animación
        }
    </script>
</body>
</html>
