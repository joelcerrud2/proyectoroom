<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #ledSign {
            width: 250px;
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite;
        }

        @keyframes moveText {
            from { left: 100%; }
            to { left: -100%; }
        }

        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            width: 250px;
        }

        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f7;
        }

        #typingIndicator {
            color: lime;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
    <button onclick="updateSign()">Enviar</button>
    <div id="typingIndicator">Alguien está escribiendo...</div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "tu-api-key",
            authDomain: "tu-auth-domain",
            databaseURL: "https://proyectoroom-44b1a-default-rtdb.firebaseio.com/",
            projectId: "tu-project-id",
            storageBucket: "tu-storage-bucket",
            messagingSenderId: "tu-messaging-sender-id",
            appId: "tu-app-id"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function updateSign() {
            const input = document.getElementById('messageInput');
            firebase.database().ref('message').set(input.value);
            input.value = '';
        }

        firebase.database().ref('message').on('value', function(snapshot) {
            const messageText = document.getElementById('messageText');
            messageText.textContent = snapshot.val() || '';

            // Restart animation
            messageText.style.animation = 'none';
            messageText.offsetHeight; // Trigger a reflow
            messageText.style.animation = '';
        });

        var typingTimer;
        document.getElementById('messageInput').addEventListener('input', function() {
            firebase.database().ref('typing').set(true);
            clearTimeout(typingTimer);
            typingTimer = setTimeout(function() {
                firebase.database().ref('typing').set(false);
            }, 500);
        });

        firebase.database().ref('typing').on('value', function(snapshot) {
            const typingIndicator = document.getElementById('typingIndicator');
            if (snapshot.val()) {
                typingIndicator.style.visibility = 'visible';
            } else {
                typingIndicator.style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>
