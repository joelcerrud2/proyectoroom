<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Letrero LED Virtual</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('habi.jpeg'); /* Asegúrate de que la ruta de la imagen es correcta */
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #ledSign {
            width: 250px;
            overflow: hidden;
            background-color: #111;
            color: #FF1493;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px #FF1493;
            position: relative;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .message {
            position: absolute;
            white-space: nowrap;
            animation: moveText 3s linear infinite;
        }
        input[type="text"], button {
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            width: 250px;
        }
        button {
            background-color: lime;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background-color: #1f7;
        }
    </style>
</head>
<body>
    <div id="ledSign"><span id="messageText" class="message"></span></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje aquí...">
    <button onclick="updateSign()">Enviar</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcEz0YWOaxIm4lfFp-dkyvPdkgXUNrmyQ",
            authDomain: "proyec-22b56.firebaseapp.com",
            projectId: "proyec-22b56",
            storageBucket: "proyec-22b56.appspot.com",
            messagingSenderId: "587873548086",
            appId: "1:587873548086:web:8c5556834a3466e1262597"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function updateSign() {
            const input = document.getElementById('messageInput');
            const messageText = document.getElementById('messageText');
            const valueToSend = input.value;
            messageText.textContent = valueToSend; // Visualmente actualiza el letrero
            input.value = ''; // Limpia el input después de enviar

            try {
                await addDoc(collection(db, "messages"), {
                    text: valueToSend,
                    timestamp: new Date() // Opcional: guarda un timestamp
                });
                console.log("Mensaje enviado y guardado en Firestore");
            } catch (error) {
                console.error("Error al guardar el mensaje en Firestore: ", error);
            }
        }
    </script>
</body>
</html>
